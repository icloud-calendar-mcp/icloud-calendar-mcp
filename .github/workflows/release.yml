name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publishing

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Build fat JAR
        run: ./gradlew fatJar

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify JAR exists
        run: ls -la build/libs/icloud-calendar-mcp-*-all.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/icloud-calendar-mcp-*-all.jar
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    runs-on: ubuntu-latest
    needs: release
    environment:
      name: npm
      url: https://www.npmjs.com/package/@icloud-calendar-mcp/server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package version
        working-directory: npm-package
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Download JAR from release
        working-directory: npm-package
        run: |
          mkdir -p lib
          curl -L -o lib/icloud-calendar-mcp-${{ steps.version.outputs.version }}-all.jar \
            https://github.com/icloud-calendar-mcp/icloud-calendar-mcp/releases/download/v${{ steps.version.outputs.version }}/icloud-calendar-mcp-${{ steps.version.outputs.version }}-all.jar

      - name: Publish to npm
        working-directory: npm-package
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    runs-on: ubuntu-latest
    needs: release
    environment:
      name: pypi
      url: https://pypi.org/project/icloud-calendar-mcp/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package version
        working-directory: py-package
        run: sed -i "s/version = \".*\"/version = \"${{ steps.version.outputs.version }}\"/" pyproject.toml

      - name: Update downloader version
        working-directory: py-package
        run: sed -i "s/VERSION = \".*\"/VERSION = \"${{ steps.version.outputs.version }}\"/" src/icloud_calendar_mcp/downloader.py

      - name: Update __init__ version
        working-directory: py-package
        run: sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.version.outputs.version }}\"/" src/icloud_calendar_mcp/__init__.py

      - name: Build package
        working-directory: py-package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: py-package/dist/
